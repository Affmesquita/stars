<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="content-box">
            <h1>How many stars would you give to our <br> Online Code Editor</h1>

            <div id="star-content">

                <input type="radio" name="star" id="star1"><label for="star1"></label>

                <input type="radio" name="star" id="star2"><label for="star2"></label>

                <input type="radio" name="star" id="star3"><label for="star3"></label>

                <input type="radio" name="star" id="star4"><label for="star4"></label>

                <input type="radio" name="star" id="star5"><label for="star5"></label>
    
            </div>

            <p id="star-text">We're sorry to hear that you had a bad experience. We would like to <br> learn more about what happened and how we can make things right.</p>
        </div>
    </main>
</body>
